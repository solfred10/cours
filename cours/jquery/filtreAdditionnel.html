<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="../../css/style.css" rel="stylesheet">

	<title>JQUERY - Filtres additionnels</title>

</head>

<body>
	<div class="container">
		<div class="row MT20">	
			<div class="col-xl-12 titre">	
				<img src="../../images/icones/iconeJquery.png">
			</div>
		</div>		

		<div class="row MT20">	
			<div class="col-xl-12 titre">	
				<h1>FILTRES ADDITIONNELS</h1>
			</div>
		</div>	
		
		<div class="row MT20">	
			<div class="col-xl-3" id="has">	
				<h3>has</h3>					
				<p>élément 1 <i>En italic</i></p>
				<p>élément 2</p>
				<div class="borderGrey margin20">
					<p>élément 3</p>
					<p>élément 4 <i>Lui aussi en italic</i></p>
				</div>				
				<div class="titre">						
					<button class="button">Sélectionner</button>
				</div>	
			</div>
			<div class="col-xl-3" id="contents">	
				<h3>contents</h3>					
				<p>élément 1 <i>En italic</i></p>
				<p>élément 2</p>
				<div class="borderGrey margin20">
					<p>élément 3</p>
					<p>élément 1 <i>En italic aussi</i></p>
				</div>				
				<div class="titre">						
					<button class="button">Sélectionner</button>
				</div>	
			</div>
			<div class="col-xl-3" id="each">											
				<h3>each</h3>					
				<input type="checkbox" value="elt1" name="elt1" class="caseCoche" />élément 1
				<input type="checkbox" value="elt2" name="elt2" class="caseCoche" />élément 2
				<input type="radio" value="élément 3" name="elt3" class="caseCoche" />élément 3				
				<div class="titre">						
					<button class="button">Sélectionner</button>
				</div>		
			</div>	
		</div>

		<div class="row MT20">	
			<div class="col-xl-3">	
				
			</div>
			<div class="col-xl-3">	
				
			</div>
			<div class="col-xl-3">	
				
			</div>
		</div>

		<div class="row MT20">	
			<div class="col-xl-3">	
				
			</div>
			<div class="col-xl-3">	
				
			</div>
			<div class="col-xl-3">	
				
			</div>
		</div>

	</div>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../js/fonctionsJS.js"></script>
