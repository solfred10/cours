<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="../../css/style.css" rel="stylesheet">
	<title>HTML5 - Fichiers vidéos</title>
</head>
<body>
		
	<div class="container">		
        <div class="row MT20">	
			<div class="col-lg-12 titre">				
				<a href="accueil.html">
					<img src="../../images/icones/iconeHTML.png">
				</a>					
			</div>
		</div>

        <div class="row MT20">
            <div class="titre">	
                <h1>LES FICHIERS VIDEOS</h1>	
            </div>
        </div>		

        <div class="row MT20">	
            <div class="titre">		
                <video poster="../../audio-video/video-affiche.jpg" autoplay="false" controls loop preload="auto" height="300px">
                    <source src="../../audio-video/video.mov" type="video/mp4">                    
                    <track default src="../../audio-video/sous-titre.vtt" />
                </video>
            </div>	
        </div>
        <!--
            Control : Si l'attribut est présent, le navigateur affichera des contrôles pour que l'utilisateur puisse gérer la lecture, le volume, et le déplacement du curseur de lecture.
            autoplay : Un attribut booléen qui indique que la vidéo doit automatiquement être lancée dès qu'elle peut être jouée sans être arrêtée par le chargement des données.
            Loop : Un attribut booléen. S'il est renseigné, la lecture du fichier se fera en boucle.
            preload : 
                none : Indique que l'élément audio ne devrait pas être mis en cache
                metadata : Indique que seules les méta-données (comme la durée) sont préchargées
                auto : Indique que tout le fichier peut être téléchargé, même s'il n'est pas certain que l'utilisateur le lira
        -->    
	</div>
</body>
</html>
