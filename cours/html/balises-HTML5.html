	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
	<link href="../../css/style.css" rel="stylesheet">

</head>
<body>
		
	<div class="container">		
        <div class="row MT20">	
			<div class="col-lg-12 titre">				
				<a href="accueil.html">
					<img src="../../images/icones/iconeHTML.png">
				</a>					
			</div>
		</div>

        <div class="row MT20">
            <div class="titre">	
                <h1>LES BALISES HTML5</h1>	
            </div>
        </div>		

        <div class="row MT20">	
            <div class="col-lg-3">	
                <h4>Place holder</h4>		
			    <input type="text" name="nom" value="" placeholder="nom" />		 
            </div>

            <div class="col-lg-3">		
                <h4>Focus</h4>
		        <input type="text" autofocus >
            </div>

            <div class="col-lg-3">		
                <h4>Champ obligatoire</h4>
                <form action="test.php">
                    <input type="text" name="nom" value="" required />
                    <input type="submit" value="valider" />
                </form>
            </div>
        </div>  
        
        <div class="row MT20">
            <div class="col-lg-3">		
                <h4>Saisir un nombre</h4>
		        <input type="number" step="2" min="0" max="10" >
            </div>	

            <div class="col-lg-3">		
                <h4>Le résultat d'un calcul</h4>
		        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)"> <!-- On met parseInt sinon ça concatene les 2 valeurs -->
			        <input type="number" step="2" min="0" max="10" name="a" size="5"> + <input type="number" step="2" min="0" max="10" name="b" size="5"> 
				    =
			        <output name="result">&nbsp;</output>
		        </form>
            </div>  
        </div>

        <div class="row MT20">	
            <div class="col-lg-3">	
                <h4>Heure</h4>
		        <input type="time" id="heure">
		        <input type="button" onclick="afficherValeur('heure');" value="Afficher" />                
            </div>            
            
            <div class="col-lg-3">		
                <h4>Semaine</h4>
                <input type="week" id="semaine">
                <input type="button" onclick="afficherValeur('semaine');" value="Afficher" />	
            </div>			

            <div class="col-lg-3">		
                <h4>Mois</h4>
                <input type="month" id="mois">
                <input type="button" onclick="afficherValeur('mois');" value="Afficher" min="2021-01" max="2021-12" />	
            </div>	

            <div class="col-lg-3">		
                <h4>Date</h4>
                <input type="date" id="dateDu">
                <input type="button" onclick="afficherValeur('dateDu');" value="Afficher" />	
            </div>	
        </div>

        <div class="row MT20">
            <div class="col-lg-3">	
                <h4>Color</h4>
		        <input type="color" id="couleur" value="#ffffff">
                <input type="button" onclick="afficherValeur('couleur');" value="Afficher" />
            </div>                      

            <div class="col-lg-3">	
                <h4>Range</h4>
                <input type="range" id="valeurRange" name="valeurRange" min="0" max="10" value="0" />	
                <input type="button" onclick="afficherValeur('valeurRange');" value="Afficher" />	
            </div> 
        </div>      
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../js/fonctionsJS2.js"></script>
</body>
</html>
