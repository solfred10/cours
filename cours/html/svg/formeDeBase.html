<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="../../../css/style.css" rel="stylesheet">
	<title>HTML5 - SVG : les formes de bases</title>
</head>

<!--
La propriété FILL définit la couleur de fond d'un élément 
La propriété STROKE définit la couleur d'une ligne, d'un texte ou d'un contour d'un élément :
La propriété STROKE-WIDTH définit l'épaisseur d'une ligne
La propriété STROKE-LINECAP définit différents types de terminaisons pour un chemin ouvert : rectangle, arrondi, carré
La propriété STROKE-DASHARRAY est utilisée pour créer des lignes pointillées :
-->

<body>
	<div class="container">		
        <div class="row MT20">	
			<div class="col-lg-12 titre">				
				<a href="../accueil.html">
					<img src="../../../images/icones/iconeHTML.png">
				</a>					
			</div>
		</div>

        <div class="row MT20">            
            <div class="titre">	
                <h1>SVG : Les formes de bases</h1>	
            </div>
        </div>	

        <div class="row MT20">	
            <div class="col-lg-3">	   
                <h3>Rectangles</h3>
                <svg width="400" height="110">
                    <rect width="150" height="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
                </svg>
            </div>

            <!-- Les attributs rx et ry permettent de faire des bords arrondis -->
            <div class="col-lg-3">	   
                <h3>Rectangles arrondi</h3>
                <svg width="400" height="110">
                    <rect x="50" y="20" rx="20" ry="20" width="110" height="75" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
                </svg>
            </div>

            <div class="col-lg-3">	
                <h3>Cercles</h3>   
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </div>

            <div class="col-lg-3">	 
                <h3>Ellipse</h3>
                <svg height="140" width="500">
                    <ellipse cx="110" cy="30" rx="100" ry="30" style="fill:yellow;stroke:purple;stroke-width:2" />
                </svg>  
            </div>

            <div class="col-lg-3">	   
            </div>
        </div>  

        <div class="row MT20">	
            <div class="col-lg-3">	   
                <h3>Ligne</h3>
                <svg height="210" width="500">
                    <line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
                </svg>
            </div>

            <div class="col-lg-3">	  
                <h3>Polygones</h3>
                <svg height="210" width="500">
                    <polygon points="50,0 75,100 25,100" style="fill:lime;stroke:purple;stroke-width:1" />
                </svg> 
            </div>

            <div class="col-lg-3">	   
                <h3>Polygones</h3>
                <svg height="210" width="500">
                    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:yellow;" />
                </svg>
            </div>

            <!-- L'élément <polyline> est utilisé pour créer n'importe quelle forme composée uniquement de lignes droites -->
            <div class="col-lg-3">	 
                <h3>Tracé</h3>  
                <svg height="200" width="500">
                    <polyline points="20,20 40,25 60,40 80,120 120,140 200,150" style="fill:none;stroke:black;stroke-width:3" />
                </svg>
            </div>
        </div>  

        <div class="row MT20">	
            <div class="col-lg-3">	   
                <h3>Texte</h3>	
                <svg height="30" width="200">
                    <text x="0" y="15" fill="red">I love SVG!</text>
                </svg>
            </div>

            <div class="col-lg-3">
                <h3>Texte</h3>	   
                <svg height="60" width="200">
                    <text x="0" y="15" fill="red" transform="rotate(30 20,40)">SVG SVG SVG</text>
                </svg>
            </div>

            <div class="col-lg-3">	   
                <h3>Texte</h3>	
                <svg height="90" width="200">
                    <text x="10" y="20" style="fill:red;">Several lines:
                        <tspan x="10" y="45">First line.</tspan>
                        <tspan x="10" y="70">Second line.</tspan>
                    </text>
                  </svg>
            </div>

            <div class="col-lg-3">	   
            </div>
        </div>  
        </div>



        

	</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../../js/fonctionsJS2.js"></script>

</body>

</html>
