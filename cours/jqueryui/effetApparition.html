<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">

	<script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
	<title>jQuery UI (1.13.2) - Effets d'apparition</title>
</head>
<body>
		
	<div class="container">
		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<a href="accueil.html">
					<img src="images/iconeJqueryUI.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h1>LES EFFETS D'APPARITION</h1>	
			</div>
		</div>	

		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<div class="toggler">
					<div id="effect" class="ui-widget-content ui-corner-all">
						<h3 class="ui-widget-header ui-corner-all">Titre</h3>
						<p>
							Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
						</p>
					</div>
				</div>
				
				<br>
				Nom de l'effet : 
				<select name="effects" id="effectTypes">
					<option value="blind">Blind</option>
					<option value="bounce">Bounce</option>
					<option value="clip">Clip</option>
					<option value="drop">Drop</option>
					<option value="explode">Explode</option>
					<option value="fade">Fade</option>
					<option value="fold">Fold</option>
					<option value="highlight">Highlight</option>
					<option value="puff">Puff</option>
					<option value="pulsate">Pulsate</option>
					<option value="scale">Scale</option>
					<option value="shake">Shake</option>
					<option value="size">Size</option>
					<option value="slide">Slide</option>
					<option value="transfer">Transfer</option>
				</select>
				<br/><br/>
				
				<button id="button" class="ui-state-default ui-corner-all">Lancer l'effect</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		  $( function() {
    // run the currently selected effect
    function runEffect() {    	
      // get effect type from
      var selectedEffect = $( "#effectTypes" ).val();
 
      // Most effect types need no options passed by default
      var options = {};
      // some effects have required parameters
      if ( selectedEffect === "scale" ) {
        options = { percent: 50 };
      } else if ( selectedEffect === "size" ) {
        options = { to: { width: 280, height: 185 } };
      }
 
      // Run the effect
      $( "#effect" ).show( selectedEffect, options, 500, callback );
    };
 
    //callback function to bring a hidden box back
    function callback() {
      setTimeout(function() {
        $( "#effect:visible" ).removeAttr( "style" ).fadeOut();
      }, 1000 );
    };
 
    // Set effect from select menu value
    $( "#button" ).on( "click", function() {
$( "#effect" ).hide();	
      runEffect();      
    });
 		
    
  } );
	</script>
</body>
</html>
