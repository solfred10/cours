<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">
	<style type="text/css">
		    #circle {
	      float: left;
	      background: yellow;
	      border-radius: 50%;
	      width: 150px;
	      height: 150px;
	      margin-right: 25px;
    }
	</style>	
	<script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
	<title>jQuery UI (1.13.2) - Select</title>
</head>
<body>
		
	<div class="container">
		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<a href="accueil.html">
					<img src="images/iconeJqueryUI.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h1>SELECT</h1>	
			</div>
		</div>	

		<div class="row MT20">	
			<div class="col-xl-4 titre">
				<div class="demo">					
					<form action="#">
						<fieldset>
							<label for="speed">Distance</label>
							<select name="speed" id="speed">
								<option>10km</option>								
								<option>Semi marathon</option>								
								<option>Marathon</option>								
							</select>

							<label for="files">Cat√©gorie</label>
							<select name="files" id="files">
								<optgroup label="Femmes">
									<option value="jquery">M0F</option>
									<option value="jqueryui">M1F</option>
								</optgroup>
								<optgroup label="Hommes">
									<option value="somefile">M0M</option>
									<option value="someotherfile">M1M</option>
								</optgroup>
							</select>							
						</fieldset>
					</form>
				</div>				
			</div>

			<div class="col-xl-4 titre">
				<div id="circle"></div> 
				<fieldset>
			  	<label for="radius">Circle radius</label>
			  	<select name="radius" id="radius">
			  		<option value="50">50px</option>
			  		<option value="100">100px</option>
			  		<option value="150" selected="selected">150px</option>
			  		<option value="200">200px</option>
			  		<option value="250">250px</option>
			  	</select>

			  	<label for="color">Circle color</label>
			  	<select name="color" id="color">
			  		<option value="black">Black</option>
			  		<option value="red">Red</option>
			  		<option value="yellow" selected="selected">Yellow</option>
			  		<option value="blue">Blue</option>
			  		<option value="green">Green</option>
			  	</select>
		 		</fieldset>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( function() {
			$( "#speed" ).selectmenu();			
			$( "#files" ).selectmenu();			
			
			var circle = $( "#circle" );

			$( "#radius" ).selectmenu({
				change: function( event, data ) {
					circle.css({
						width: data.item.value,
						height: data.item.value
					});
				}
			});

			$( "#color" ).selectmenu({
				change: function( event, data ) {
					circle.css( "background", data.item.value );
				}
			});
		} );
	</script>
</body>
</html>
