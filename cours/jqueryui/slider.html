<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">
    <style type="text/css">
        #custom-handle {
            width: 3em;
            height: 1.6em;
            top: 50%;
            margin-top: -.8em;
            text-align: center;
            line-height: 1.6em;
        }
    </style>
    <script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
    <title>jQuery UI (1.13.2) - Slider</title>
</head>
<body>

    <div class="container">
        <div class="row MT20">  
            <div class="col-xl-12 titre">
                <a href="accueil.html">
                    <img src="images/iconeJqueryUI.png">
                </a>                    
            </div>
        </div>

        <div class="row MT20">
            <div class="col-xl-12 titre">
                <h1>SLIDER</h1> 
            </div>
        </div>  

        <div class="row MT20">  
            <div class="col-xl-12 titre">
            	<h3>Classique</h3>
                <div id="slider1"></div>                
            </div>
        </div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h3>Avec valeur</h3>
				<div id="slider2">				
					<div id="custom-handle" class="ui-slider-handle"></div>
				</div>
			</div>	
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h3>Intervalle</h3>				
				<div id="slider3">					
					<div class="ui-slider-handle"></div>
				</div>
				<p>
					<label for="amount">Price range:</label>
					<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
			</div>	
		</div>

		<div class="row MT20">  
            <div class="col-xl-12">
            	<h3>Vertical</h3>
                <div id="slider4"></div>                
            </div>
        </div>
	</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script type="text/javascript">
        $(document).ready(function() {
            $("#slider1").slider({
                min: 1,
                max : 10
            });

            var handle = $( "#custom-handle" );
            $( "#slider2" ).slider({
            	create: function() {
            		handle.text( $( this ).slider( "value" ) );
            	},
            	slide: function( event, ui ) {
            		handle.text( ui.value );
            	}
            });

            $( "#slider3" ).slider({
            	range: true,
            	min: 0,
            	max: 500,
            	values: [ 75, 300 ],
            	slide: function( event, ui ) {
            		$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
            	}
            });
            $( "#amount" ).val( "$" + $( "#slider3" ).slider( "values", 0 ) +
            	" - $" + $( "#slider3" ).slider( "values", 1 ) );


             $("#slider4").slider({
               orientation: "vertical",
            });




            
        });     
    </script>
    
</body>
</html>
