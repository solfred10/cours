<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">

	<script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
	<title>jQuery UI (1.13.2) - Toggle Class</title>
</head>
<body>
		
	<div class="container">
		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<a href="accueil.html">
					<img src="images/iconeJqueryUI.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h1>TOGGLE CLASS</h1>	
			</div>
		</div>	

		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<div class="toggler">
					<div id="effect" class="newClass ui-corner-all titre">
						Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
					</div>
				</div>
				<br>
				
				<button id="button" class="ui-state-default ui-corner-all">Lancer l'effect</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( function() {
			$( "#button" ).on( "click", function() {
				$( "#effect" ).toggleClass( "newClass", 1000 );
			});
		} );
	</script>
</body>
</html>
