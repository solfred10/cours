<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">
	<!-- <link rel="stylesheet" href="code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> -->

	<script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
	<title>jQuery UI (1.13.2) - Accueil</title>
</head>
<body>
		
	<div class="container">
		<div class="row MT20">	
			<div class="col-xl-12 titre">				
				<a href="accueil.html">
					<img src="images/iconeJqueryUI.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">				
				<h1>RADIO</h1>	
			</div>
		</div>	

		<div class="row MT20">	
			<div class="offset-lg-12 titre">
				<div class="widget">
					<h2>Radio Group</h2>
					<span>Select a Location: </span>
					<br>
					<label for="radio-1">New York</label>
					<input type="radio" name="radio-1" id="radio-1">
					<label for="radio-2">Paris</label>
					<input type="radio" name="radio-1" id="radio-2">
					<label for="radio-3">London</label>
					<input type="radio" name="radio-1" id="radio-3">				
					<br><br>

					<h2>Checkbox</h2>					
					<span>Hotel Ratings: </span>
					<br>
					<label for="checkbox-1">2 Star</label>
					<input type="checkbox" name="checkbox-1" id="checkbox-1">
					<label for="checkbox-2">3 Star</label>
					<input type="checkbox" name="checkbox-2" id="checkbox-2">
					<label for="checkbox-3">4 Star</label>
					<input type="checkbox" name="checkbox-3" id="checkbox-3">
					<label for="checkbox-4">5 Star</label>
					<input type="checkbox" name="checkbox-4" id="checkbox-4">
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( function() {
			$( "input" ).checkboxradio();
			$( "fieldset" ).controlgroup();
		} );
	</script>
</body>
</html>
