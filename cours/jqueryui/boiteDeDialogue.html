<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="jquery-ui-1-13-2/jquery-ui.min.css">

	<script src="jquery-ui-1-13-2/external/jquery/jquery.js"></script>
	<script src="jquery-ui-1-13-2/jquery-ui.min.js"></script>
	<title>jQuery UI (1.13.2) - Boites de dialogue</title>
</head>
<body style="background-color: #666;">
		
	<div >
		<div class="row MT20">	
			<div class="col-xl-12 titre">
				<a href="accueil.html">
					<img src="images/iconeJqueryUI.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="col-xl-12 titre">
				<h1>LES BOITES DE DIALOGUE</h1>	
			</div>
		</div>	

		<div class="row" >	
			<div class="col-xl-2 titre">
				<div id="dialog">
					<p>Lorem ipsum</p>
				</div>
			</div>			
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( "#dialog" ).dialog({
			width:100,
			height: 300,
			closeText: "Fermer", //texte croix de fermeture
			draggable: false, //déplaçable
			modal: true, //les éléments derrière ne sont pas sélectionnable
			// position: { my: " top", at: " center" },
			resizable: false,
			show: { effect: "blind", duration: 800 },
			hide: { effect: "explode", duration: 3000 },
			title: "Dialog Title",
			buttons: [
			{
				text: "Ok",
				icon: "ui-icon-heart",
				click: function() {
					$( this ).dialog( "close" );
				}

		      // Uncommenting the following line would hide the text,
		      // resulting in the label being used as a tooltip
		      //showText: false
		  }
		  ]
		});

		
	</script>
</body>
</html>
