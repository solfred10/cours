<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="DataTables/media/css/jquery.dataTables.min.css">    
        <link href="../../css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">     
        <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"  >
        <title>PHP : Compteur de caractère</title>               
    </head>

    <body>

        <div class="container">

            <div class="row MT20">				
                <div class="col-xl-12 titre">	
                    <a href="accueil.html">
                        <img src="../../images/icones/iconephp.png">
                    </a>    
                </div>            
            </div>	

            <div class="row MT40">	
                <div class="col-xl-12 titre">		
                    <h1>Compteur de caractères</h1>
                </div>
            </div>
            
            <div class="row MT20">	
                <div class="col-xl-6 titre">		
                    <h4>50 caractères max</h4>	
                    <textarea id="compteurCaractere" cols="50" rows="5" maxlength="50" onkeyup="limiteNbCaractere(this.id,50,'afficheNbCaractere')"></textarea>
                    <div id="afficheNbCaractere"></div>
                </div>
                
                <div class="col-xl-6 titre">	                    
                    <h4>3 mots max</h4>	
                    <textarea id="compteurMot" cols="50" rows="5" onkeyup="limiteNbMot(this.id,3,'afficheNbMot')"></textarea>
                    <div id="afficheNbMot"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
        <script src="../../js/fonctionsJS.js"></script>
        <script>
        
        function limiteNbCaractere(idCompteur,nbCaractereMax,idAfficheNbCaractere) {
		    var nbCaractereSaisi = $("#"+idCompteur).val().length ;
            var pluriel = "" ;
            if(nbCaractereSaisi>1) {
                var pluriel = "s" ;
            }            
            var style = "<span style='color:#000'>" ;

            if(nbCaractereSaisi >= nbCaractereMax) {
                style = "<span style='color:#ff0000'>" ;
            }
            $("#"+idAfficheNbCaractere).html(style+nbCaractereSaisi+"/"+nbCaractereMax+" caractère"+pluriel+"</span>") ;		
	    }

        function limiteNbMot(idCompteur,nbMotMax,idAfficheNbMot) {
		    var caractereSaisi = $("#"+idCompteur).val() ;
            var tableauMot = caractereSaisi.split(" ");
            var nbMotSaisi =  tableauMot.length ;
            
            var pluriel = "" ;
            if(nbMotSaisi>1) {
                var pluriel = "s" ;
            }            
            var style = "<span style='color:#000'>" ;

            if(nbMotSaisi > nbMotMax) {
                style = "<span style='color:#ff0000'>" ;
                $("#"+idCompteur).attr("maxlength",caractereSaisi.length);   
                nbMotSaisi = nbMotMax ;                 
            }
            $("#"+idAfficheNbMot).html(style+nbMotSaisi+"/"+nbMotMax+" mot"+pluriel+"</span>") ;
            console.log(caractereSaisi.length);
	    }


        </script>
    </body>
</html>
