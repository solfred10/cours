<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- On ouvre la fenêtre à la largeur de l'écran :width=device-width -->
<title>Bootstrap - Les tableaux 2</title>

<!-- Bootstrap -->	
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">	
<link href="bootstrap/bootstrap-select.min.css" rel="stylesheet">		
</head>

<body>
	<div class="container" style="margin-left:0;">

		<div class="row">	
			<div class="col-lg-12">	
				<h3>LES TABLEAUX</h3>
			</div>
		</div>	

		<div class="row">	
			<div class="col-lg-3">			
				<table class="table table-bordered table-striped table-condensed">
					<caption>
						<h4>Exemple de tableau</h4>
					</caption>

					<thead>
						<tr>
							<th>Colonne 1</th>
							<th>Colonne 2</th>
						</tr>
					</thead>

					<tbody>
						<tr class="danger">				
							<td >Item 1.1</td>
							<td>Item 1.2</td>
						</tr>

						<tr class="default">			
							<td>Item 2.1</td>
							<td>Item 2.2</td>
						</tr>

						<tr class="info">			
							<td>Item 3.1</td>
							<td>Item 3.2</td>
						</tr>
						
						<tr class="primary">
							<td>Item 4.1</td>
							<td>Item 4.2</td>
						</tr>
						
						<tr class="success">
							<td>Item 5.1</td>
							<td>Item 5.2</td>
						</tr>

						<tr class="warning">
							<td>Item 6.1</td>
							<td>Item 6.2</td>
						</tr>	
					</tbody>
				</table>
			</div>
		</div>	
	
		<div class="col-lg-6"style="display:block">
			<div class="row">
				<h3>LES PANNEAUX 1</h3>
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Titre</h3>
				  </div>
				  <div class="panel-body">Contenu</div>
				  <div class="panel-footer">Pied de panneau</div>
				</div>
			</div>
		</div>
	</div>

</body>

<!-- fonctions javascript -->
<script src="jquery/jquery-3.1.1.min.js"></script>	
<script src="bootstrap/bootstrap.min.js"></script>		
<script src="bootstrap/bootstrap-select.min.js"></script>	

</html>
