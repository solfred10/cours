<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="../../css/style.css" rel="stylesheet">
	<title>Bootstrap - Les barres de progressions</title>
</head>
<body>

	<div class="container">
		<div class="row MT20">	
			<div class="titre">				
				<a href="accueil.html">
					<img src="images/iconeBoostrap.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="titre">	
				<h1>LES BARRES DE PROGRESSION</h1>	
			</div>
		</div>		

		<div class="row MT40">	
			<div class="col-lg-12">
				<h3>Avec un % d'avancement</h3>
			</div>
		</div>

		<div class="row MT20">	
			<div class="col-lg-3">	
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="col-lg-3">	
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				</div>
			</div>				
			
			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
				</div>				
			</div>
		</div>

        <hr>

		<div class="row MT20">	
			<div class="col-lg-12">
				<h3>En couleur</h3>
			</div>
		</div>

		<div class="row MT20">
			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar bg-success" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>				
			</div>

			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar bg-warning" role="progressbar" aria-label="Basic example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
				</div>				
			</div>

			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-success" role="progressbar" aria-label="Segment two" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-info" role="progressbar" aria-label="Segment three" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>				
			</div>
		</div>

        <hr>

		<div class="row MT20">	
			<div class="col-lg-12">
				<h3>Avec des stries</h3>
			</div>
		</div>

		<div class="row MT20">
			<div class="col-lg-3">	
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>				
			
			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>

			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
				</div>				
			</div>			
		</div>

        <hr>

		<div class="row MT20">	
			<div class="col-lg-12">
				<h3>Avec un effet</h3>
			</div>
		</div>	

		<div class="row MT20">
			<div class="col-lg-3">		
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
				</div>		
			</div>
		</div>

        <hr>
		
		<div class="row MT20">	
			<div class="col-lg-12">
				<h3>Avec une animation</h3>
			</div>
		</div>			

		<div class="row MT20 MB50">	
			<div class="col-lg-3">					
				<div class="progress progress-striped active">
					<div class="progress-bar" id="barreProgression"></div>
				</div>
				<div id="pourcentage" class="pull-right"></div>
				<input type="button" class="btn btn-primary MT20" id="animer" value="Animer">
			</div>
		</div>	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" Integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="../../js/fonctionsJS.js"></script>
</body>
</html>
