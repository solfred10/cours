<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="../../css/style.css" rel="stylesheet">
	<title>Bootstrap - Les visionneuses</title>
</head>
<body>

	<div class="container">
		<div class="row MT20">	
			<div class="titre" >				
				<a href="accueil.html">
					<img src="images/iconeBoostrap.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="titre">	
				<h1>LES VISIONNEUSES</h1>	
			</div>
		</div>	

		<div class="row MT20">	
			<div class="col-lg-4">	
				<h3>Simple</h3>
				<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>													
					</div>
				</div>
			</div>

			<div class="col-lg-4">	
				<h3>Avec flèches</h3>
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>
                        <div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>																		
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>						
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>						
					</button>
				</div>
			</div>

			<div class="col-lg-4">	
				<h3>Titre et défilement manuel</h3>	
				<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="fcarouselalse">					
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption">								
								<p class="textNoir texteGras">Titre 11</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<p class="textNoir texteGras">Titre 2</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<p class="textNoir texteGras">Titre 3</p>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>				
		</div>

		<div class="row MT20 MB50">	
			<div class="col-lg-4">
				<h3>Avec indicateur</h3>
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>
					</div>


					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>				
			</div>					
				
			<div class="col-lg-4">
				<h3>Effet lors des transitions</h3>	
				<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>

			<div class="col-lg-4">
				<h3>Avec un délais personalisé (2s)</h3>
				<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active" data-bs-interval="2000">
							<img src="images/image1.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item" data-bs-interval="2000">
							<img src="images/image2.jpg" class="d-block w-100" alt="...">
						</div>						
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>			
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
