<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="../../css/style.css" rel="stylesheet">
	<title>Bootstrap - Les formulaires</title>
</head>
<body>

	<div class="container">
		<div class="row MT20">	
			<div class="titre">				
				<a href="accueil.html">
					<img src="images/iconeBoostrap.png">
				</a>					
			</div>
		</div>

		<div class="row MT20">
			<div class="titre">	
				<h1>LES FORMULAIRES</h1>
			</div>
		</div>				
	
		<div class="row MT40">	
            <div class="col-lg-3">
				<h3>Select petit</h3>	
				<select class="form-select form-select-lg" aria-label="Default select example">					
					<option value="1">élément1</option>
					<option value="2">élément2</option>
					<option value="3">élément3</option>
				</select>
			</div>

			<div class="col-lg-3">
				<h3>Select basique</h3>	
				<select class="form-select" aria-label="Default select example">					
					<option value="1">élément1</option>
					<option value="2">élément2</option>
					<option value="3">élément3</option>
				</select>
			</div>

			<div class="col-lg-3">
				<h3>Select petit</h3>	
				<select class="form-select form-select-sm" aria-label="Default select example">					
					<option value="1">élément1</option>
					<option value="2">élément2</option>
					<option value="3">élément3</option>
				</select>
			</div>			
		</div>	

        <div class="row MT40">	
            <div class="col-lg-3">
				<h3>Multiple</h3>	
				<select class="form-select" multiple aria-label="Default select example">					
					<option value="1">élément1</option>
					<option value="2">élément2</option>
					<option value="3">élément3</option>
				</select>
			</div>

			<div class="col-lg-3">
				<h3>n éléments</h3>	
				<select class="form-select" size="2" multiple aria-label="Default select example">					
					<option value="1">élément1</option>
					<option value="2">élément2</option>
					<option value="3">élément3</option>
				</select>
			</div>
        </div>

		<div class="row MT40">	
			<div class="col-lg-3">
				<h3>Checkbox</h3>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Item 1
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
					<label class="form-check-label" for="flexCheckChecked">
						Item 2
					</label>
				</div>
			</div>
			
			<div class="col-lg-3">
				<h3>Checkbox</h3>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Item 1
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
					<label class="form-check-label" for="flexCheckChecked">
						Item 2
					</label>
				</div>				
			</div>

			<div class="col-lg-3">
				<h3>Radios</h3>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
						Item 1
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
					<label class="form-check-label" for="flexRadioDefault2">
						Item 2
					</label>
				</div>
			</div>

			<div class="col-lg-3">
				<h3>Radios</h3>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					<label class="form-check-label" for="flexRadioDefault1">
						Item 1
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
					<label class="form-check-label" for="flexRadioDefault2">
						Item 2
					</label>
				</div>
			</div>	
		</div>	

        <div class="row MT40">	
            <div class="col-lg-3">
				<h3>Bouton</h3>
				<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
				<label class="btn btn-success" for="option1">Item 1</label>

				<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
				<label class="btn btn-success" for="option2">Item 2</label>
			</div>

			<div class="col-lg-3">                                
                <h3>Switch</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Item 1</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Item 2</label>
                </div>                
            </div>
        </div>       			

		<div class="row MT40">
			<div class="col-lg-3">				
				<div class="input-group">
					<span class="input-group-text" id="basic-addon1">@</span>
					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="col-lg-3">				
				<div class="input-group">
					<div class="input-group">
						<button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
						<input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
					</div>
				</div>
			</div>

			<div class="col-lg-3">				
				<div class="input-group">
					<label class="input-group-text" for="inputGroupSelect01">Options</label>
					<select class="form-select" id="inputGroupSelect01">					
						<option value="1">élément1</option>
						<option value="2">élément2</option>
						<option value="3">élément3</option>
					</select>
				</div>
			</div>

			<div class="col-lg-3">				
				<div class="input-group">
					<input type="file" class="form-control" id="inputGroupFile02">
					<label class="input-group-text" for="inputGroupFile02">Upload</label>
				</div>
			</div>
		</div>	

		<div class="row MT40">	
			<form class="row g-3">
				<h3>Exemple complet</h3>
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="email" class="form-control" id="inputEmail4" required>
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Password</label>
					<input type="password" class="form-control" id="inputPassword4" required>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="col-md-4">
					<label for="inputState" class="form-label">State</label>
					<select id="inputState" class="form-select">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">Zip</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Check me out
						</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</form>	
		</div>	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
